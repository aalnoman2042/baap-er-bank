<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h1 class="mt-6 text-5xl text-center ">Welcome to your  <span class="font-semibold text-violet-600">Baper Bank!!!</span></h1>

</header>
 
<main>
    <section class="w-9/12 p-8 mx-auto mt-12 bg-blue-300 ">
        <h3 class="mb-4 text-3xl font-medium text-center">Please login</h3>
        <div>
            <input id="user-email" class="block w-9/12 px-4 mx-auto mb-6" type="email" placeholder="enter your email address">

            <input id="user-password" class="block w-9/12 px-4 mx-auto" type="password" placeholder="enter your password">

            <button id="btn-submit" class="w-1/5 px-8 py-2 mx-auto mt-4 font-medium text-white bg-teal-700 rounded-lg hover:bg-emerald-800">submit</button>
        </div>
    </section>


</main>

<script src="login.js"></script>
</body>
</html>
