<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="mt-6 text-5xl text-center ">Lets get some <span class="font-semibold text-violet-600">moooooneeeeyyyyyy!!!</span></h1>
    
    </header>

    <main>
        <section class="mt-12">
        <div class="grid w-9/12 grid-cols-3 gap-4 mx-auto text-white">
            <div class="px-4 py-9 bg-slate-600 rounded-xl">
                <h3 class="text-2xl text-white">Deposite</h3>
                <h1  class="text-5xl">$<span id="deposite-total">00</span> </h1>
            </div>

            <div class="px-4 bg-orange-600 py-9 rounded-xl">
                <h3 class="text-2xl">Withdraw</h3>
                <h1 class="text-5xl">$ <span id="withdraw-total">00</span></h1>
            </div>
            
            <div class="px-4 bg-indigo-600 py-9 rounded-xl">
                <h3 class="text-2xl">Balance</h3>
                <h1 class="text-5xl">$<span id="balance-total">1240</span> </h1>
            </div>
        </div>
        </section>
        <!-- deposite and withdraw  -->
        <section class="mt-12">
            <div class="grid w-9/12 grid-cols-2 gap-4 mx-auto ">
                <div class="px-4 bg-indigo-600 py-9 rounded-xl">
                    <h3 class="mb-4 text-2xl text-center">PLease Deposite</h3>
                    
                        <input id="deposite-feild" class="block w-9/12 px-4 mx-auto mb-6" type="text" placeholder="$ amonut you want to deposite">
            
                        
            
                        <button id="btn-deposite" class="px-8 py-2 mt-4 font-medium text-center text-white bg-purple-500 rounded-lg hover:bg-emerald-800">deposite</button>
                    
                </div>
    
                <div class="px-4 bg-purple-600 py-9 rounded-xl">
                    <h3 class="text-2xl text-center">Please Withdraw</h3>

                    <input id="withdraw-feild" class="block w-9/12 px-4 mx-auto mb-6" type="text" placeholder="$ amonut you want to withdraw">
            
                        
            
                    <button id="btn-withdraw" class="px-8 py-2 mt-4 font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-emerald-800">withdraw</button>
                </div>
                
               
            </div>
        </section>
    </main>
    

    <script src="deposite.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
